    <script>
        let accumulatedHTML = '';

        async function generateCourse() {
            const content = document.getElementById('content').value.trim();
            const style = document.getElementById('style').value;
            const difficulty = document.getElementById('difficulty').value;
            const title = document.getElementById('title').value.trim() || 'æ™ºèƒ½ç”Ÿæˆè®²è§£';

            if (!content) {
                showStatus('error', 'è¯·è¾“å…¥è®²è§£å†…å®¹ï¼');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const statusDiv = document.getElementById('status');
            const progressDiv = document.getElementById('progress');
            const resultDiv = document.getElementById('result');

            generateBtn.disabled = true;
            generateBtn.textContent = 'â³ ç”Ÿæˆä¸­...';
            accumulatedHTML = '';
            resultDiv.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999;">æ­£åœ¨ç”Ÿæˆ...</div>';

            let tokenCount = 0;

            try {
                showStatus('info', 'ğŸ¤– æ­£åœ¨è¿æ¥ AI æœåŠ¡...');

                const response = await fetch('http://localhost:8000/api/v1/ai/generate/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: content,
                        style: style,
                        difficulty: difficulty,
                        title: title
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                showStatus('success', 'âœ… å·²è¿æ¥ï¼Œæ­£åœ¨ç”Ÿæˆå†…å®¹...');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.token) {
                                    accumulatedHTML += data.token;
                                    tokenCount++;
                                    progressDiv.textContent = `å·²ç”Ÿæˆ ${tokenCount} tokens...`;

                                    // å®æ—¶é¢„è§ˆ
                                    const iframe = document.createElement('iframe');
                                    iframe.srcdoc = accumulatedHTML;
                                    iframe.style.width = '100%';
                                    iframe.style.height = '100%';
                                    iframe.style.border = 'none';
                                    resultDiv.innerHTML = '';
                                    resultDiv.appendChild(iframe);

                                } else if (data.event === '[DONE]') {
                                    showStatus('success', `ğŸ‰ ç”Ÿæˆå®Œæˆï¼å…± ${tokenCount} tokens`);
                                    generateBtn.disabled = false;
                                    generateBtn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆ';
                                    progressDiv.textContent = '';
                                    return;
                                } else if (data.error) {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                if (!(e instanceof SyntaxError)) {
                                    throw e;
                                }
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Generation error:', error);
                showStatus('error', `âŒ ç”Ÿæˆå¤±è´¥: ${error.message}`);
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸš€ å¼€å§‹ç”Ÿæˆ';
                progressDiv.textContent = '';
            }
        }

        function showStatus(type, message) {

            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

            if (e.ctrlKey && e.key === 'Enter') {
                generateCourse();
            }

version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: knowfun-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: knowfun
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: knowfun-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: knowfun-minio
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knowfun-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowfun-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/knowfun?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - R2_ACCOUNT_ID=
      - R2_ACCESS_KEY_ID=admin
      - R2_SECRET_ACCESS_KEY=admin123456
      - R2_BUCKET_NAME=knowfun-files
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
      - redis
      - minio
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  minio_data:
